<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div id="calculator">
            <input id="inputField"/><button id="clear">c</button>
            <div class="buttonRow" id="topRow">
                <button class="numberButton" value="7">7</button>
                <button class="numberButton" value="8">8</button>
                <button class="numberButton" value="9">9</button>
                <button class="operatorButton" value="+">+</button>
            </div>
            <div class="buttonRow" id="thirdRow">
                <button class="numberButton" value="4">4</button>
                <button class="numberButton" value="5">5</button>
                <button class="numberButton" value="6">6</button> 
                <button class="operatorButton" value="-">-</button>   
            </div>
            <div class="buttonRow" id="secondRow">
                <button class="numberButton" value="1">1</button>
                <button class="numberButton" value="2">2</button>
                <button class="numberButton" value="3">3</button>
                <button class="operatorButton" value="*">*</button>
            </div>
            <div class="buttonRow" id="bottomRow">
                <button class="numberButton" value="0">0</button>
                <input type="button" id="decimal" value="."/>
                <button id="equals">=</button>
                <button class="operatorButton" value="/">/</button>
            </div>

            
    </div>
    <div class="placeForEverything">
        <h2 id="placeForAnswer"></h2>
        <ul id="placeForHistory"></ul>

    </div>
</body>
</html>
