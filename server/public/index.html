<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>jQuery Server Calculator</title>
</head>
<body>
    <div>
            <input id="number1" type="number" placeholder="Number 1"/>
            <button class="operatorButton" value="+">+</button>
            <button class="operatorButton" value="-">-</button>
            <button class="operatorButton" value="*">*</button>
            <button class="opeatorButton" value="/">/</button>
            <input id="number2" type="number" placeholder="Number 2"/>
            <button id="equals">=</button>
            <button id="clear">c</button>
    </div>
    <div class="placeForEverything">
        <h2 id="placeForAnswer"></h2>
        <ul id="placeForHistory"></ul>

    </div>
</body>
</html>
